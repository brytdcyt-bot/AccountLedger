<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Ledger Dashboard</title>
    <link rel="stylesheet" href="../CSS/variables.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/components.css">
</head>
<body>
<header>
    <h1>Account Ledger</h1>
    <nav>
        <a href="ledger.html">Ledger</a>
        <a href="reports.html">Reports</a>
        <a href="settings.html">Settings</a>
    </nav>
</header>

<main>
    <section id="transactions" class="card fade-in">
        <h2>Add Transaction</h2>
        <form id="transactionForm" autocomplete="off" novalidate>
            <input type="text" name="description" placeholder="Description" required>
            <input type="text" name="vendor" placeholder="Vendor" required>
            <input type="number" name="amount" placeholder="Amount (+/-)" step="0.01" required>
            <button type="submit" id="addTransactionBtn" class="btn">Add Transaction</button>
        </form>
    </section>

    <section id="ledger" class="card fade-in">
        <h2>Ledger</h2>
        <div class="table-container">
            <table id="ledgerTable">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Description</th>
                    <th>Vendor</th>
                    <th>Amount</th>
                </tr>
                </thead>
                <tbody>
                <tr><td colspan="5" style="text-align:center;">No transactions yet</td></tr>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="4" style="text-align:right">Total:</td>
                    <td id="totalAmount">0.00</td>
                </tr>
                </tfoot>
            </table>
        </div>
    </section>
</main>

<footer>
    &copy; <span id="year"></span> Account Ledger
</footer>

<script src="../JavaScript/api.js" defer></script>
<script src="../JavaScript/loadTransaction.js" defer></script>
<script src="../JavaScript/app.js" defer></script>
</body>
</html>
