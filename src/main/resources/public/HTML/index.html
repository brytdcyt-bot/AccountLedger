<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Ledger Dashboard</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body class="fade-in">
<nav>
    <h1>Ledger App</h1>
    <a href="transactions.html">Add Transaction</a>
    <a href="ledger.html">Ledger</a>
    <a href="reports.html">Reports</a>
    <a href="settings.html">Settings</a>
    <a href="vendors.html">Vendors</a>
</nav>

<main>
    <section id="transactions">
        <h2>Add Transaction</h2>
        <form id="transactionForm" autocomplete="off" novalidate>
            <label for="description">Description</label>
            <input id="description" type="text" name="description" placeholder="Description" required>

            <label for="vendor">Vendor</label>
            <input id="vendor" type="text" name="vendor" placeholder="Vendor" required>

            <label for="amount">Amount (+/-)</label>
            <input id="amount" type="number" name="amount" placeholder="Amount (+/-)" step="0.01" required>

            <button type="submit" id="addTransactionBtn">Add Transaction</button>
        </form>
    </section>

    <section id="ledger">
        <h2>Ledger</h2>
        <div class="table-container">
            <table id="ledgerTable">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Description</th>
                    <th>Vendor</th>
                    <th>Amount</th>
                </tr>
                </thead>
                <tbody>
                <tr><td colspan="5" style="text-align:center;">No transactions yet</td></tr>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="4" style="text-align:right">Total:</td>
                    <td id="totalAmount">0.00</td>
                </tr>
                </tfoot>
            </table>
        </div>
    </section>
</main>

<footer>
    <p>© 2025 <span>Ledger App</span> — Crafted by <span>Bryan Barie</span>.</p>
</footer>

<script src="../JavaScript/app.js" defer></script>
<script src="../JavaScript/loadTransaction.js" defer></script>
</body>
</html>
