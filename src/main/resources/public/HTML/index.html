<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Ledger Dashboard</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@600&display=swap" rel="stylesheet">

    <!-- Styles -->
    <style>
        :root {
            --bg: #0a0a0f;
            --fg: #e0e0e0;
            --accent: #00ffe0;
            --warn: #fffc00;
            --error: #ff0077;
            --success: #00ff88;
            --card-bg: #141421;
            --border: #1f1f2f;
            --font-mono: 'Share Tech Mono', monospace;
            --font-futuristic: 'Orbitron', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-mono);
            background-color: var(--bg);
            color: var(--fg);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: var(--card-bg);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-family: var(--font-futuristic);
            font-size: 1.5rem;
            color: var(--accent);
            letter-spacing: 2px;
            margin: 0;
        }

        #theme-toggle {
            cursor: pointer;
            background: none;
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 0.4rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        #theme-toggle:hover {
            background-color: var(--accent);
            color: var(--bg);
        }

        main {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 1rem;
            flex: 1;
            padding: 1rem 2rem;
        }

        nav {
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            padding: 1rem;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        nav button {
            background: none;
            color: var(--fg);
            border: 1px solid var(--border);
            padding: 0.6rem;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
            text-align: left;
        }

        nav button:hover {
            background-color: var(--accent);
            color: var(--bg);
        }

        section#content {
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            min-height: 500px;
            box-shadow: 0 0 20px rgba(0, 255, 224, 0.1);
            overflow: auto;
        }

        footer {
            border-top: 1px solid var(--border);
            padding: 0.5rem;
            text-align: center;
            color: #777;
            font-size: 0.8rem;
            background-color: #0d0d16;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--card-bg);
            border-left: 4px solid var(--accent);
            padding: 0.8rem 1.2rem;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,255,224,0.3);
            transition: 0.3s;
            opacity: 0.95;
            z-index: 100;
        }

        .notification.error { border-left-color: var(--error); }
        .notification.success { border-left-color: var(--success); }
    </style>
</head>

<body>
<header>
    <h1>üíπ Ledger Dashboard</h1>
    <button id="theme-toggle">Toggle Theme</button>
</header>

<main>
    <nav>
        <button onclick="Router.navigate('overview')">Overview</button>
        <button onclick="Router.navigate('transactions')">Transactions</button>
        <button onclick="Router.navigate('reports')">Reports</button>
        <button onclick="Router.navigate('analytics')">Analytics</button>
        <button onclick="Router.navigate('settings')">Settings</button>
    </nav>

    <section id="content">
        <h2>Loading...</h2>
    </section>
</main>

<footer>
    <span>¬© 2025 Account Ledger Dashboard | Built with ‚öôÔ∏è, üíª, and ‚òï</span>
</footer>

<!-- ‚úÖ Scripts in proper dependency order -->
<script type="module">
    import { Logger } from "./JavaScript/logger.js";
    import { Router } from "./JavaScript/router.js";
    import { DOM } from "./JavaScript/dom.js";
    import { Cache } from "./JavaScript/cache.js";
    import { Sound } from "./JavaScript/sound.js";
    import { Scheduler } from "./JavaScript/scheduler.js";
    import { ErrorHandler } from "./JavaScript/errors.js";
    import { Analytics } from "./JavaScript/analytics.js";
    import { LedgerAI } from "./JavaScript/ai.js";
    import { initApp } from "./JavaScript/init.js";
    import { Theme } from "./JavaScript/theme.js";
    import { Notifications } from "./JavaScript/notifications.js";

    // ========== Initialization ==========
    window.addEventListener("DOMContentLoaded", async () => {
        Logger.info("üöÄ Launching Ledger Dashboard...");
        await initApp();
        Scheduler.start();
        LedgerAI.detectAnomalies();
        Notifications.push({ title: "System", message: "Ledger Dashboard initialized.", type: "success" });

        // Theme toggle
        DOM.qs("#theme-toggle").addEventListener("click", () => {
            Theme.toggle();
            Sound.play("click");
        });

        // Router setup
        Router.register("overview", () => {
            DOM.qs("#content").innerHTML = "<h2>Dashboard Overview</h2><p>Summary of accounts and balances.</p>";
        });

        Router.register("transactions", () => {
            DOM.qs("#content").innerHTML = "<h2>All Transactions</h2><p>Listing of recent entries from your ledger.</p>";
        });

        Router.register("reports", () => {
            DOM.qs("#content").innerHTML = "<h2>Reports</h2><p>Monthly and yearly summaries.</p>";
        });

        Router.register("analytics", () => {
            DOM.qs("#content").innerHTML = "<h2>Analytics</h2><p>Performance charts and insights.</p>";
            Analytics.record("view_analytics");
        });

        Router.register("settings", () => {
            DOM.qs("#content").innerHTML = "<h2>Settings</h2><p>Change app preferences, currency, and theme.</p>";
        });

        Router.navigate("overview"); // Default route
    });
</script>
</body>
</html>
