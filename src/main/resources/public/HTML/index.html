<style>
    :root {
        /* Executive Glassy Palette */
        --primary-color: #0d1b2a;
        --secondary-color: #1b263b;
        --accent-color: #2a9d8f;
        --danger-color: #e76f51;
        --text-color: #f0f3f5;
        --light-bg: rgba(240, 243, 245, 0.85);
        --row-hover: rgba(255,255,255,0.08);
        --glass-blur: 6px;
        --border-radius: 1rem;
    }

    * { box-sizing: border-box; }

    body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        display: flex;
        min-height: 100vh;
        background: linear-gradient(160deg, #0d1b2a, #1b263b);
        color: var(--text-color);
        overflow-x: hidden;
    }

    /* Sidebar */
    nav {
        width: 250px;
        background: rgba(13, 27, 42, 0.95);
        color: var(--text-color);
        display: flex;
        flex-direction: column;
        padding: 2rem 1rem;
        box-shadow: 2px 0 10px rgba(0,0,0,0.3);
        backdrop-filter: blur(4px);
        border-radius: var(--border-radius) 0 0 var(--border-radius);
    }

    nav h1 {
        font-size: 1.8rem;
        margin-bottom: 2rem;
        text-align: center;
        letter-spacing: 1px;
    }

    nav a {
        color: var(--text-color);
        text-decoration: none;
        padding: 0.75rem 1rem;
        margin-bottom: 0.5rem;
        border-radius: 0.75rem;
        transition: background 0.3s, color 0.3s, transform 0.2s;
    }

    nav a:hover {
        background-color: var(--secondary-color);
        color: var(--accent-color);
        transform: translateX(5px);
    }

    /* Main Content */
    main {
        flex: 1;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        gap: 2rem;
        background: var(--light-bg);
        backdrop-filter: blur(var(--glass-blur));
        border-radius: var(--border-radius);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    h2 {
        margin-top: 0;
        font-weight: 500;
        color: var(--primary-color);
        border-bottom: 2px solid var(--accent-color);
        padding-bottom: 0.3rem;
        margin-bottom: 1rem;
    }

    /* Forms */
    form {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        margin-bottom: 2rem;
        background: rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(var(--glass-blur));
        border-radius: var(--border-radius);
        padding: 1.5rem;
        border: 1px solid rgba(255,255,255,0.2); /* subtle border for depth */
    }

    form .form-group { display: flex; flex-direction: column; }

    label {
        margin-bottom: 0.25rem;
        font-weight: 500;
        color: var(--primary-color);
    }

    input[type="text"],
    input[type="number"] {
        padding: 0.65rem;
        border: 1px solid rgba(255,255,255,0.3);
        border-radius: var(--border-radius);
        font-size: 1rem;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(4px);
        transition: border 0.2s, box-shadow 0.2s;
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
        border-color: var(--accent-color);
        box-shadow: 0 0 6px rgba(42,157,143,0.4);
        outline: none;
        background: rgba(255,255,255,0.22);
    }

    /* Buttons */
    button {
        padding: 0.65rem 1.2rem;
        font-size: 1rem;
        border: none;
        border-radius: var(--border-radius);
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 500;
    }

    .btn-primary {
        background: linear-gradient(135deg, var(--accent-color), #1f7c70);
        color: #fff;
        grid-column: span 2;
        justify-self: start;
        box-shadow: 0 6px 14px rgba(0,0,0,0.2);
    }

    .btn-primary:hover {
        background: linear-gradient(135deg, #1f7c70, var(--accent-color));
        transform: translateY(-1px);
        box-shadow: 0 8px 18px rgba(0, 0, 0, 0.25);
    }

    .btn-danger {
        background: linear-gradient(135deg, var(--danger-color), #c0483b);
        color: #fff;
        margin-bottom: 1rem;
        box-shadow: 0 6px 14px rgba(0,0,0,0.2);
    }

    .btn-danger:hover {
        background: linear-gradient(135deg, #c0483b, var(--danger-color));
        transform: translateY(-1px);
        box-shadow: 0 8px 18px rgba(0,0,0,0.25);
    }

    /* Ledger Table */
    .table-container {
        overflow-x: auto;
        background: rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(var(--glass-blur));
        border-radius: blur(var(--border-radius));
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
        border: 1px solid rgba(255,255,255,0.2);
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        padding: 0.9rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        text-align: left;
    }

    th {
        background: linear-gradient(135deg, #1b263b, #273449);
        color: var(--text-color);
        border-radius: var(--border-radius);
    }

    tr:hover td { background-color: var(--row-hover); }

    .amount-positive { color: var(--accent-color); font-weight: 500; }
    .amount-negative { color: var(--danger-color); font-weight: 500; }

    tfoot td { font-weight: 600; background-color: rgba(255,255,255,0.08); }

    /* Footer */
    footer {
        text-align: center;
        padding: 1rem;
        color: #ccc;
        font-size: 0.9rem;
        border-top: 1px solid rgba(255,255,255,0.2);
        background: rgba(255,255,255,0.08);
        backdrop-filter: blur(4px);
    }

    /* Responsive */
    @media (max-width: 768px) {
        nav { width: 100%; flex-direction: row; justify-content: space-around; padding: 1rem; }
        form { grid-template-columns: 1fr; }
        .btn-primary { grid-column: span 1; }
    }
</style>
