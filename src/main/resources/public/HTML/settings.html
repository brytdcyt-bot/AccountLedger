<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings – AEON Ledger</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #05050a;
            --panel: rgba(15, 15, 25, 0.9);
            --neon-cyan: #00ffff;
            --neon-pink: #ff00cc;
            --neon-yellow: #ffee00;
            --text-light: #e0e0ff;
        }

        * {
            box-sizing: border-box;
            font-family: 'Share Tech Mono', monospace;
        }

        body {
            margin: 0;
            background: radial-gradient(circle at 25% 25%, #0a0a1a, #000);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        nav {
            width: 100%;
            text-align: center;
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-pink));
            padding: 0.75rem 0;
            box-shadow: 0 0 20px var(--neon-pink);
        }

        nav h1 {
            margin: 0.3rem 0;
            font-size: 1.5rem;
            color: #000;
            text-shadow: 0 0 4px #fff;
        }

        nav a {
            margin: 0 1rem;
            color: #000;
            text-decoration: none;
            font-weight: bold;
            transition: 0.2s;
        }

        nav a:hover {
            text-shadow: 0 0 8px var(--neon-yellow);
        }

        main {
            width: 90%;
            max-width: 700px;
            margin-top: 3rem;
            background: var(--panel);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 20px var(--neon-cyan);
        }

        h2 {
            color: var(--neon-cyan);
            text-shadow: 0 0 10px var(--neon-cyan);
            margin-bottom: 1rem;
        }

        section {
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 1.5rem;
        }

        label {
            display: block;
            margin: 0.5rem 0;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.6rem;
            border-radius: 6px;
            border: 1px solid var(--neon-cyan);
            background: #000;
            color: var(--text-light);
        }

        select {
            padding: 0.5rem;
            border-radius: 6px;
            border: 1px solid var(--neon-pink);
            background: #000;
            color: var(--text-light);
            width: 100%;
        }

        .toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255,255,255,0.05);
            padding: 0.6rem 1rem;
            border-radius: 6px;
            margin-top: 0.5rem;
        }

        .btn {
            padding: 0.6rem 1.2rem;
            background: var(--neon-cyan);
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            width: 100%;
            margin-top: 0.5rem;
        }

        .btn:hover {
            background: var(--neon-pink);
            box-shadow: 0 0 10px var(--neon-pink);
        }

        footer {
            margin-top: auto;
            padding: 1rem;
            text-align: center;
        }

        footer a {
            color: var(--neon-cyan);
            text-decoration: none;
        }

        footer a:hover {
            color: var(--neon-pink);
            text-shadow: 0 0 6px var(--neon-pink);
        }
    </style>
</head>

<body>
<nav>
    <h1>AEON Ledger</h1>
    <a href="transactions.html">Add Transaction</a>
    <a href="ledger.html">Ledger</a>
    <a href="reports.html">Reports</a>
    <a href="settings.html">Settings</a>
    <a href="vendors.html">Vendors</a>
</nav>

<main>
    <h2>Settings</h2>

    <section>
        <h3>Theme & Display</h3>
        <div class="toggle">
            <span>Enable Dark Mode</span>
            <input type="checkbox" id="darkModeToggle" checked>
        </div>
        <div class="toggle">
            <span>Enable Neon Animations</span>
            <input type="checkbox" id="neonAnimToggle">
        </div>
    </section>

    <section>
        <h3>API Configuration</h3>
        <label for="apiBase">API Base URL</label>
        <input type="text" id="apiBase" placeholder="https://api.aeon-ledger.com">
        <button class="btn" id="saveApiBtn">Save API Endpoint</button>
    </section>

    <section>
        <h3>Data Management</h3>
        <button class="btn" id="exportDataBtn">Export All Ledger Data</button>
        <button class="btn" id="importDataBtn">Import Data File</button>
        <button class="btn" id="purgeBtn" style="background: var(--neon-pink); color: white;">⚠ Purge All Data</button>
    </section>
</main>

<footer>
    <a href="ledger.html">← Back to Ledger</a>
</footer>

<script>
    const apiInput = document.getElementById('apiBase');
    const saveBtn = document.getElementById('saveApiBtn');
    const purgeBtn = document.getElementById('purgeBtn');
    const darkModeToggle = document.getElementById('darkModeToggle');
    const neonAnimToggle = document.getElementById('neonAnimToggle');

    // Load saved settings
    window.addEventListener('load', () => {
        const savedApi = localStorage.getItem('apiBase');
        const dark = localStorage.getItem('darkMode') === 'true';
        const neon = localStorage.getItem('neonAnim') === 'true';
        if (savedApi) apiInput.value = savedApi;
        darkModeToggle.checked = dark;
        neonAnimToggle.checked = neon;
        document.body.style.background = dark ? "radial-gradient(circle at 25% 25%, #0a0a1a, #000)" : "#f5f5f5";
    });

    saveBtn.addEventListener('click', () => {
        localStorage.setItem('apiBase', apiInput.value.trim());
        alert("API base URL saved!");
    });

    darkModeToggle.addEventListener('change', e => {
        localStorage.setItem('darkMode', e.target.checked);
        document.body.style.background = e.target.checked ? "radial-gradient(circle at 25% 25%, #0a0a1a, #000)" : "#f5f5f5";
    });

    neonAnimToggle.addEventListener('change', e => {
        localStorage.setItem('neonAnim', e.target.checked);
        alert(`Neon animations ${e.target.checked ? "enabled" : "disabled"}.`);
    });

    purgeBtn.addEventListener('click', () => {
        if (confirm("⚠ This will permanently delete all stored data. Continue?")) {
            localStorage.clear();
            alert("All data purged.");
        }
    });
</script>
</body>
</html>
