<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accounting Ledger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>ðŸ’° Accounting Ledger</h1>
    <p class="subtitle">Your real-time finance tracker</p>
</header>

<main>
    <section class="add-section">
        <h2>Add Transaction</h2>
        <form id="addForm">
            <div class="form-row">
                <input type="text" name="description" placeholder="Description (e.g., Rent, Invoice #24)" required>
                <input type="text" name="vendor" placeholder="Vendor (e.g., Amazon, Joeâ€™s Garage)" required>
                <input type="number" step="0.01" name="amount" placeholder="Amount" required>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn">Add Transaction</button>
            </div>
        </form>
    </section>

    <section class="ledger-section">
        <h2>Transaction Ledger</h2>
        <div class="loader" id="loader">Loading transactions...</div>
        <table id="ledgerTable" class="hidden">
            <thead>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Vendor</th>
                <th class="right">Amount ($)</th>
            </tr>
            </thead>
            <tbody id="ledgerBody"></tbody>
        </table>
    </section>
</main>

</html>
