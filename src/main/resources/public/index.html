<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ledger Dashboard</title>

    <!-- External Stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- Base Styles -->
    <style>
        :root {
            --primary-bg: #2f3640;
            --accent-color: #4cd137;
            --light-bg: #f9f9fb;
            --text-color: #222;
        }

        body {
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            background-color: var(--light-bg);
            color: var(--text-color);
        }

        header, footer {
            text-align: center;
            background: var(--primary-bg);
            color: #fff;
            padding: 1rem 0;
        }

        main {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        h1, h2 {
            font-weight: 600;
        }

        /* Make forms and buttons uniform */
        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.25rem;
            font-weight: 500;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 0.4rem;
            font-size: 1rem;
        }

        button {
            cursor: pointer;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 0.4rem;
            font-size: 1rem;
            transition: background 0.2s ease;
        }

        .btn-primary {
            background: var(--accent-color);
            color: #fff;
        }

        .btn-primary:hover {
            background: #44bd32;
        }

        .btn-refresh {
            background: #718093;
            color: #fff;
        }

        .btn-refresh:hover {
            background: #636e72;
        }

        /* Ledger table styling */
        .table-container {
            margin-top: 1rem;
            overflow-x: auto;
            border-radius: 0.5rem;
            background: #fff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 0.75rem;
            border-bottom: 1px solid #eee;
            text-align: left;
        }

        th {
            background: #f1f2f6;
            font-weight: 600;
        }

        tr:hover td {
            background: #f8f9fa;
        }

        .ledger-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>

<body>
<header>
    <h1>Ledger Dashboard</h1>
</header>

<main>
    <!-- Transaction Form -->
    <section class="form-section" aria-labelledby="form-heading">
        <h2 id="form-heading">Add Transaction</h2>
        <form id="transactionForm" autocomplete="off" novalidate>
            <div class="form-group">
                <label for="description">Description</label>
                <input
                        type="text"
                        id="description"
                        name="description"
                        placeholder="e.g. Office Supplies"
                        required
                />
            </div>

            <div class="form-group">
                <label for="vendor">Vendor</label>
                <input
                        type="text"
                        id="vendor"
                        name="vendor"
                        placeholder="e.g. Staples"
                        required
                />
            </div>

            <div class="form-group">
                <label for="amount">Amount</label>
                <input
                        type="number"
                        id="amount"
                        name="amount"
                        placeholder="+100.00 or -50.00"
                        required
                        step="0.01"
                />
            </div>

            <button type="submit" class="btn-primary">Add Transaction</button>
        </form>
    </section>

    <!-- Ledger Table -->
    <section class="ledger-section" aria-labelledby="ledger-heading">
        <div class="ledger-header">
            <h2 id="ledger-heading">Ledger</h2>
            <button type="button" class="btn-refresh" onclick="loadLedger()">Refresh</button>
        </div>

        <div class="table-container">
            <table id="ledgerTable">
                <thead>
                <tr>
                    <th scope="col">Date</th>
                    <th scope="col">Time</th>
                    <th scope="col">Description</th>
                    <th scope="col">Vendor</th>
                    <th scope="col">Amount</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td colspan="5" style="text-align:center;">No transactions yet</td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</main>

<footer>
    <p>&copy; <span id="year"></span> Ledger App</p>
</footer>

<script>
    // Auto-update footer year
    document.getElementById('year').textContent = new Date().getFullYear();
</script>

<script src="app.js" defer></script>
</body>
</html>
